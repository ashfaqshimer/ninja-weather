<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Ninja Weather | Real-Time Weather Report</title>
	</head>
	<body>
		<header class="bg-info text-center p-3">
			<div class="container">
				<h1 class="display-2 text-secondary">Ninja Weather</h1>
				<hr />
				<form id="cityForm" class="text-center">
					<div class="form-group">
						<label for="city" class=" lead text-secondary"
							>Enter the location for weather information</label
						>
						<input id="city" name="city" type="text" class="form-control p-4" />
					</div>
				</form>
			</div>
		</header>
		<section id="displayWeather" class="my-3 d-none">
			<div class="container">
				<div class="card shadow-lg rounded">
					<img
						src="https://via.placeholder.com/400x300"
						alt="Placeholder"
						class="time card-img-top"
					/>
					<div class="icon bg-light mx-auto text-center">
						<!-- Icon -->
						<img src="" alt="Icon" />
					</div>
					<div class="card-body text-secondary text-center text-uppercase">
						<h3 class="card-title">City Name</h3>
						<div class="card-text">
							<h5>Weather Condition</h5>
							<div class="display-4 my-4">
								<span>Temp</span>
								<span>&deg;C</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
		<!-- Main JS -->
		<script type="text/javascript" src="./js/forecast.js"></script>
		<script type="text/javascript" src="./js/app.js"></script>
	</body>
</html>
